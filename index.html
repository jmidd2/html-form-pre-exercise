<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms Pre-Exercise</title>
</head>

<body>
  <main>
    <form>
      <label for="email">Email: </label>
      <input type="text" name="email" id="email"><br>
      <label for="password">Password</label><input type="password" name="password" id="password"><br>
      <label for="username">GitHub Username</label><input type="text" name="username" id="username"><br>
      <fieldset>
        <input type="radio" name="tiers" id="tier-enterprise">
        <label for="tier-enterprise">Enterprise</label>
        <input type="radio" name="tiers" id="tiers-pro">
        <label for="tiers-pro">Pro</label>
        <input type="radio" name="tiers" id="tiers-free">
        <label for="tiers-free">Free</label>
      </fieldset>
      <input type="checkbox" name="remember" id="remember"><label for="remember">Remember Me</label>
    </form>
  </main>

</body>

</html>
